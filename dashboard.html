<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Connect - User Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<header>
    <h1>User Dashboard</h1>
    <div>
        <span id="/mentor.html"></span><a href="/mentor.html"></a> <img src="Image/avatar_3.png" alt="User Avatar"  class="avatar">
        <a href="/mentor.html" id="logout-button"><b>Get a mentor</b></a>
        
    </div>
</header>

<nav>
    <a href="#todo">Todo List</a>
    <a href="#goal">Goal Setting</a>
    <a href="#inquiry">Achivements</a>
</nav>

<div class="container">
    <div class="content" id="todo">
        <h2>Todo List</h2>
        <form id="todoForm">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="task" name="task" required>
            </div>
            <input type="submit" value="Add Task">
        </form>
    </div>
    <div class="content" id="goal">
        <h2>Goal Setting</h2>
        <form id="goalForm">
            <div class="form-group">
                <label for="goal">Goal:</label>
                <input type="text" id="goal" name="goal" required>
            </div>
            <input type="submit" value="Set Goal">
        </form>
    </div>
    <div class="content" id="goal">
        <h2>Achivements</h2>
        <form id="achivementsForm">
            <div class="form-group">
                <label for="goal">Achivements:</label>
                <input type="text" id="goal" name="goal" required>
            </div>
            <input type="submit" value="Set Goal">
        </form>
    </div>



    <div class="content" id="inquiry">
        <h2>Inquiries</h2>
        <form id="inquiryForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <input type="submit" value="Submit Inquiry">
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Mentor Connect Dashboard. All rights reserved.</p>
</footer>
